<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está funcionando no meu próprio servidor</p>
    <video width="560" poster="imagens/capa.png" controls> <!--Widht é para diminuir ou aumentar o tamanho do vídeo, poster é para colocar uma capa e controls é para apercer o play-->
        <source src="midia/meu-video.webm.webm" type="midia/webm">
        <source src="midia/meu-video.m4v.m4v" type="midia/m4v">
        <source src="midia/meu-video.mp4.mp4" type="">
        <source src="midia/meu-video.ogv.ogv" type="midia/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
