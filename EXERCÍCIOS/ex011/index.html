<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
    <picture> <!--A tag source serve para adaptar as imagens para diferentes tamanhos de onde as imagens vão ser acessadas e lembrar sempre da ordem do menor para o maior pois se mudar não funciona-->
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível"></picture>
        <h1>Reproduzindo áudios</h1>
        <p>Vamos aprender a reproduzir áudio em HTML5</p>
        <audio src="midia/tilliletgo.mp3" controls autoplay></audio> <!--MP3, WAV, OGG-->
        <!--Para ter maior certeza de que vai ter maior compatibilidade, veja abaixo-->
        <audio preload="metadata" autoplay controls> <!-- o preload auto só carrega o site depois de carregar a música, o metadate carrega só as informações da música e none só carrega tudo quando a pessoa apertar o play -->
            <source src="midia/tilliletgo.mp3" type="audio/mpeg">
            <source src="midia/tilliletgo.ogg" type="audio/ogg">
            <source src="midia/tilliletgo.wav" type="audio/wav"> <!--Tente evitar esse arquivo pq ele é pesado-->
            <p>Infelizmente seu navegador não consegue reproduzir áudio,<a href="midia/tilliletgo.mp3">clique aqui para baixar o arquivo em MP3</a> </p>
        </audio>
    
</body>
</html>
